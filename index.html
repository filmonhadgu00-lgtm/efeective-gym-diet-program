<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effective Gym Diet Plan</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, black, #c9a227, #e5e4e2, #ffd700);
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 30px;

      border-radius: 15px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }

    input, select {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.9);
      color: black;
    }

    button {
      width: 90%;
      padding: 12px;
      background: gold;
      border: none;
      border-radius: 8px;
      font-size: 18px;
